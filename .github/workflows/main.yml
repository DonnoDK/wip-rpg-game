name: wip game CI
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v5
      - name: remove .git to prepare packaging
        run: |
          rm -rf .git .github
      - name: create game.love file
        run: |
          zip -9 -r game.love .
      - name: download love2d
        run: |
          cd ..
          wget https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip -O love.zip
          unzip love.zip
      - name: fuse love.exe and game.love
        run: |
          cat ../love*/love.exe game.love > game.exe
      - name: collect files
        run: |
          mkdir game
          mv game.exe ./game/game.exe
          cp ../love*/*.dll ./game/
      - name: list files in game
        run: |
          cd game
          ls
      - uses: actions/upload-artifact@v4
        with:
          name: game.zip
          path: game/*.*
          if-no-files-found: 'error'

          # If true, an artifact with a matching name will be deleted before a new one is uploaded.
          # If false, the action will fail if an artifact for the given name already exists.
          # Does not fail if the artifact does not exist.
          # Optional. Default is 'false'
          overwrite: false
