name: wip game CI
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v5
      - name: remove .git to prepare packaging
        run: |
          rm -rf .git .github
      - name: create game.love file
        run: |
          zip -9 -r game.love .
      - name: download love2d
        run: |
          cd ..
          wget https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip -O love.zip
          unzip love.zip
      - name: fuse love.exe and game.love
        run: |
          cat ../love*/love.exe game.love > ../love*/game.exe
      - name: collect files
        run: |
          cd ..
          mkdir game
          cd game
          cp ../love*/game.exe .
          cp ../love*/*.dll .
      - name: list files in game
        run: |
          cd ../game
          ls
