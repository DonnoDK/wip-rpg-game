name: wip game CI
run-name: building wip game

on: workflow_dispatch

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v5
          
      - name: create game.love file
        run: |
          ls
          zip -9 -r game.love ./main.lua ./gfx
          
      - name: download love2d
        run: |
          cd ..
          wget https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip -O love.zip
          unzip love.zip
          
      - name: fuse love.exe and game.love
        run: |
          cat ../love*/love.exe game.love > game.exe
          
      - name: collect files
        run: |
          mkdir game
          mv game.exe ./game/game.exe
          cp ../love*/*.dll ./game/
          
      - name: list files in game
        run: |
          cd game
          ls
          
      - uses: actions/upload-artifact@v4
        with:
          name: game
          path: game/*.*
          if-no-files-found: 'error'

          # If true, an artifact with a matching name will be deleted before a new one is uploaded.
          # If false, the action will fail if an artifact for the given name already exists.
          # Does not fail if the artifact does not exist.
          # Optional. Default is 'false'
          overwrite: false

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        with:
          title: MyReleaseMessage    
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./game/*.*
          asset_name: asset.zip
          asset_content_type: application/zip
      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}
